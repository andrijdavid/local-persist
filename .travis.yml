language: go

sudo: required

services:
  - docker

go:
  - 1.5

before_install:
  - sudo apt-get update
  - curl https://glide.sh/get | sh

install:
  - glide install -v

before_script:
  - docker version
  - make binary-linux-amd64
  - make binary-linux-armv6
  - make binary-linux-armv7
  - make binary-linux-arm64
  - chmod +x bin/linux/amd64/local-persist
  - sudo ./bin/linux/amd64/local-persist &

script:
  - ./scripts/integration.sh
  - make test

deploy:
  provider: releases
  api_key:
    secure: ""
  file:
    - bin/linux/amd64/local-persist
    - bin/linux/armv6/local-persist
    - bin/linux/armv7/local-persist
    - bin/linux/arm64/local-persist
  skip_cleanup: true
  draft: true
  on:
    tags: true

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/7dc8b1b12ff5bd6c133e
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always
